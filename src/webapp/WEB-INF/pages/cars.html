<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Table Cars</h1>
<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year</th>
    </tr>
    <tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getSeries()}"></td>
        <td th:utext="${car.getYear()}"></td>
    </tr>
</table>
</body>
</html>
